<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS for simplicity, can be moved to styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* General Table Styling Requirements */
        table {
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 1px;
            width: 80%; /* Adjust as needed */
            margin: 20px auto; /* Center the table */
        }

        th, td {
            border: 1px solid black;
            padding: 1px;
            text-align: left;
        }

        /* Class Requirements */
        .middle {
            /* General styling for all tables as required */
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        /* Table 3 specific styling */
        #table-3 #t-image {
            text-align: center; /* Center the image within its cell */
        }

        #table-3 img {
            max-width: 100%; /* Ensure the image scales if the table is smaller */
            height: auto;
        }

        /* Heading alignment */
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>HTML Assignment #3</h1>

    <h2>Table 1: 3x3 Structure, Classes, and IDs</h2>
    <table class="middle" id="table-1">
        <tr>
            <td id="t11">left</td>
            <td class="center">center</td>
            <td class="right">right</td>
        </tr>
        <tr class="center">
            <td>left</td>
            <td id="t12" class="center">center</td>
            <td class="right">right</td>
        </tr>
        <tr>
            <td>left</td>
            <td class="center">center</td>
            <td id="t13" class="right">right</td>
        </tr>
    </table>

    <h2>Table 2: 6x6 Structure, Colspan, and ID</h2>
    <table class="middle" id="table-2">
        <tr>
            <td colspan="6" id="t21">This cell spans 6 columns (Row 1)</td>
        </tr>
        <tr>
            <td rowspan="2"></td> 
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="4"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="4"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="6"></td>
        </tr>
    </table>
    
    <h2>Table 3: Image Inclusion and Colored Rows</h2>
    <table class="middle" id="table-3">
        <tr class="green">
            <td colspan="3">&nbsp;</td> </tr>
        <tr>
            <td>&nbsp;</td> 
            <td id="t-image">
                <img src="image_eb09e8.png" alt="Michael Jordan Dunk" style="width: 300px; height: auto;">
            </td>
            <td>&nbsp;</td> 
        </tr>
        <tr class="blue">
            <td colspan="3">&nbsp;</td> </tr>
    </table>

</body>
</html>
